<div class="login">
    <div class="first">
        <div class="container">
            <p>Sign In</p>
        </div>
    </div>


    <div class="details">
        <div class="container">
            <form [formGroup]="SignInForm" (ngSubmit)="onClickSubmit()">
                <div class="inpt ">
                    <div>
                        <input name="email" formControlName="email" type="email" class="form-control" placeholder="Email">
                    </div>
                    <div>
                        <input name="password" formControlName="password" type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="alert alert-danger" *ngIf="services.userSignIn">Email Or Password Is Not Valid.</div>
                    <div class="form-group ">
                        <button class="btn btn-info save" type="submit" [disabled]="!SignInForm.valid">Login</button>
                    </div>


                </div>
            </form>
            <div class="form-group">
                <button class="btn  google" (click)="loginWithGoogle()">
                  <img src="assets/image/google.webp">
                  Sign in with google</button>
            </div>
        </div>
    </div>



</div>

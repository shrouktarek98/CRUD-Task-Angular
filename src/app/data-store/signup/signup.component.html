<div class="login">
    <div class="first">
        <div class="container">
            <p>Create New account</p>
        </div>
    </div>

    <form [formGroup]="SignUpForm" (ngSubmit)="onClickSubmit()">
        <div class="container">
            <div class="inpt">
                <div class="form-group">
                    <input name="email" formControlName="email" type="email" class="form-control" placeholder="Email">
                </div>
                <div class="form-group">
                    <input name="password" formControlName="password" type="password" class="form-control" placeholder="Password">
                </div>
                <div class="alert alert-danger" *ngIf="services.userSignUp ">{{services.userSignUp}}</div>
                <div class="form-group ">
                    <button class="btn btn-info save" type="submit" [disabled]="!SignUpForm.valid">Save</button>
                </div>
                <div class="form-group">
                    <button class="btn btn-danger save" [routerLink]="['/Signin']" id='login'>Sign In</button>
                </div>
            </div>
        </div>

    </form>

</div>

<div class="login">
    <div class="first">
        <div class="container">
            <p>Create New account</p>
        </div>
    </div>

    <form #formdata="ngForm" (ngSubmit)="onClickSubmit()">
        <div class="container">
            <div class="inpt">
                <div class="form-group">
                    <input #Email="ngModel" name="email" [(ngModel)]="email" type="email" class="form-control" email placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input #Password="ngModel" name="password" [(ngModel)]="password" type="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="alert alert-danger" *ngIf="services.userSignUp">{{services.userSignUp}}</div>
                <div class="form-group ">
                    <button class="btn btn-info save" type="submit" [disabled]="!formdata.valid">Save</button>
                </div>
                <div class="form-group">
                    <button class="btn btn-danger save" [routerLink]="['/Signin']" id='login'>Sign In</button>
                </div>
            </div>
        </div>

    </form>

</div>
